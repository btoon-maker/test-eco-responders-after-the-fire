<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Eco-Responders Lesson</title>
  <style>
    :root{
      --bg:#0b1b18;
      --panel:#102624;
      --panel2:#0f2f2a;
      --text:#e9f5f2;
      --muted:#b9d7d0;
      --accent:#45d39a;
      --accent2:#ffcf5a;
      --danger:#ff6b6b;
      --header:#0f3b33;
      --resume:#2a1f3f; /* different from header */
      --border:rgba(233,245,242,0.18);
      --shadow: 0 10px 30px rgba(0,0,0,0.35);
      --radius: 14px;
      --font-body: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    html,body{height:100%;}
    body{
      margin:0;
      font-family: var(--font-body);
      background: radial-gradient(1000px 600px at 20% 10%, rgba(69,211,154,0.12), transparent 55%),
                  radial-gradient(900px 500px at 90% 20%, rgba(255,207,90,0.10), transparent 55%),
                  var(--bg);
      color: var(--text);
    }

    header{
      position: sticky;
      top: 0;
      z-index: 50;
      background: linear-gradient(180deg, rgba(15,59,51,0.98), rgba(15,59,51,0.88));
      border-bottom: 1px solid var(--border);
      padding: 16px 18px;
    }

    .header-inner{
      max-width: 980px;
      margin: 0 auto;
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:space-between;
      padding-right: 280px; /* leave space for pause panel */
    }

    .title{
      font-size: 20px;
      font-weight: 800;
      letter-spacing: 0.2px;
      margin:0;
    }

    .subtitle{
      margin: 4px 0 0 0;
      color: var(--muted);
      font-size: 13px;
    }

    main{
      max-width: 980px;
      margin: 18px auto 130px auto; /* space for export button */
      padding: 0 18px;
    }

    .card{
      background: linear-gradient(180deg, rgba(16,38,36,0.92), rgba(16,38,36,0.80));
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .section{
      margin: 16px 0;
    }

    .section-head{
      padding: 14px 16px;
      background: rgba(255,255,255,0.03);
      border-bottom: 1px solid var(--border);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }

    .section-title{
      font-size: 18px;
      font-weight: 800;
      margin:0;
    }

    .section-body{
      padding: 14px 16px 16px 16px;
    }

    .content{
      color: var(--text);
      line-height: 1.55;
      font-size: 15px;
      white-space: pre-wrap;
    }

    .img-row{
      margin-top: 12px;
      display:flex;
      gap:14px;
      align-items:flex-start;
    }

    .img-col{
      flex: 0 0 280px;
      max-width: 280px;
    }

    .img-col img{
      width: 100%;
      height: auto;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.03);
      display:block;
    }

    .img-placeholder{
      width: 100%;
      min-height: 180px;
      border-radius: 12px;
      border: 1px dashed rgba(233,245,242,0.35);
      background: rgba(255,255,255,0.03);
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      color: var(--muted);
      padding: 14px;
      box-sizing:border-box;
      font-size: 13px;
    }

    .two-col{
      display:flex;
      gap:16px;
      align-items:flex-start;
    }
    .two-col .col-text{flex: 1 1 auto;}
    .two-col .col-media{flex: 0 0 280px;}

    .center-media{
      margin-top: 12px;
      display:flex;
      justify-content:center;
    }
    .center-media img{
      max-width: 560px;
      width: 100%;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.03);
    }
    .center-media .img-placeholder{
      max-width: 560px;
    }

    details.dropdown{
      margin-top: 14px;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: rgba(255,255,255,0.03);
      overflow:hidden;
    }
    details.dropdown summary{
      cursor:pointer;
      padding: 12px 14px;
      font-weight: 800;
      color: var(--accent2);
      list-style:none;
      user-select:none;
    }
    details.dropdown summary::-webkit-details-marker{display:none;}
    .dropdown-body{
      padding: 0 14px 14px 14px;
      color: var(--text);
      white-space: pre-wrap;
      line-height: 1.55;
      font-size: 14px;
    }

    .choice-block{
      margin-top: 14px;
      padding: 12px 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(69,211,154,0.06);
    }

    .choice-title{
      font-weight: 900;
      margin: 0 0 8px 0;
    }

    .btn-row{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      margin-top: 10px;
    }

    button.btn{
      appearance:none;
      border: 1px solid rgba(233,245,242,0.25);
      background: rgba(255,255,255,0.06);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 12px;
      cursor:pointer;
      font-weight: 800;
      font-size: 14px;
      transition: transform 0.05s ease, background 0.2s ease, border-color 0.2s ease;
    }
    button.btn:hover{
      background: rgba(255,255,255,0.10);
      border-color: rgba(233,245,242,0.35);
    }
    button.btn:active{ transform: translateY(1px); }
    button.btn.primary{
      background: rgba(69,211,154,0.18);
      border-color: rgba(69,211,154,0.45);
    }
    button.btn.primary:hover{ background: rgba(69,211,154,0.24); }
    button.btn.warning{
      background: rgba(255,207,90,0.16);
      border-color: rgba(255,207,90,0.45);
    }
    button.btn.danger{
      background: rgba(255,107,107,0.15);
      border-color: rgba(255,107,107,0.45);
    }
    button.btn[disabled]{
      opacity:0.6;
      cursor:not-allowed;
    }

    .feedback{
      margin-top: 12px;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,207,90,0.35);
      background: rgba(255,207,90,0.12);
      white-space: pre-wrap;
      line-height: 1.55;
    }

    .journal{
      margin-top: 14px;
      padding: 12px 12px;
      border-radius: 12px;
      border: 1px solid rgba(233,245,242,0.22);
      background: rgba(0,0,0,0.18);
    }
    .journal h4{
      margin:0 0 8px 0;
      font-size: 16px;
      font-weight: 900;
      color: var(--accent);
    }
    .journal .prompt{
      white-space: pre-wrap;
      line-height: 1.55;
      color: var(--text);
      margin: 6px 0 10px 0;
      font-size: 14px;
    }
    .journal textarea{
      width: 100%;
      min-height: 120px;
      resize: vertical;
      border-radius: 12px;
      border: 1px solid rgba(233,245,242,0.25);
      background: rgba(255,255,255,0.04);
      color: var(--text);
      padding: 10px 10px;
      box-sizing:border-box;
      font-size: 14px;
      line-height: 1.45;
      outline:none;
    }
    .journal textarea:focus{
      border-color: rgba(69,211,154,0.55);
      box-shadow: 0 0 0 3px rgba(69,211,154,0.12);
    }
    .journal .mission{
      margin-top: 12px;
      padding-top: 10px;
      border-top: 1px dashed rgba(233,245,242,0.22);
    }
    .tag{
      display:inline-block;
      padding: 3px 8px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 900;
      border: 1px solid rgba(233,245,242,0.22);
      background: rgba(255,255,255,0.04);
      color: var(--muted);
    }

    /* Pause & Resume Panel (always visible, top-right, small, different color than header) */
    .pause-panel{
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
      width: 260px;
      background: linear-gradient(180deg, rgba(42,31,63,0.98), rgba(42,31,63,0.86));
      border: 1px solid rgba(233,245,242,0.18);
      border-radius: 14px;
      box-shadow: var(--shadow);
      overflow:hidden;
      font-size: 12px;
    }
    .pause-head{
      padding: 10px 10px 8px 10px;
      border-bottom: 1px solid rgba(233,245,242,0.16);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .pause-head strong{
      font-size: 12px;
      letter-spacing: 0.2px;
    }
    .pause-body{
      padding: 10px;
      color: var(--text);
    }
    .small-label{ color: rgba(233,245,242,0.8); margin: 8px 0 4px 0; font-weight: 800; }
    .codebox{
      display:flex;
      gap:6px;
      align-items:center;
    }
    input.code{
      width: 100%;
      border-radius: 10px;
      border: 1px solid rgba(233,245,242,0.22);
      background: rgba(255,255,255,0.05);
      color: var(--text);
      padding: 8px 8px;
      font-weight: 800;
      font-size: 12px;
      outline:none;
    }
    .qr{
      margin-top: 8px;
      padding: 8px;
      border-radius: 12px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(233,245,242,0.18);
      display:flex;
      justify-content:center;
    }
    .pause-actions{
      display:flex;
      gap:8px;
      margin-top: 8px;
      flex-wrap:wrap;
    }
    .helptext{
      color: rgba(233,245,242,0.8);
      line-height: 1.35;
      margin-top: 8px;
    }

    /* Fixed Export Button */
    .export-bar{
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 900;
      padding: 10px 12px;
      background: linear-gradient(180deg, rgba(11,27,24,0.0), rgba(11,27,24,0.92) 35%, rgba(11,27,24,0.98));
      border-top: 1px solid rgba(233,245,242,0.18);
      display:flex;
      justify-content:center;
    }
    .export-inner{
      width: min(980px, 100%);
      display:flex;
      justify-content:flex-end;
      gap:10px;
      padding: 0 6px;
      box-sizing:border-box;
    }

    .note{
      color: rgba(233,245,242,0.78);
      font-size: 12px;
      margin-top: 8px;
      line-height: 1.35;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-inner">
      <div>
        <h1 class="title">Eco-Responders</h1>
        <p class="subtitle">Single-page interactive lesson (sections reveal only when you click).</p>
      </div>
    </div>
  </header>

  <!-- Pause & Resume Later (always visible, top-right) -->
  <aside class="pause-panel" aria-label="Pause & Resume Later panel">
    <div class="pause-head">
      <strong>Pause &amp; Resume Later</strong>
      <span class="tag" id="saveStatus">Saved</span>
    </div>
    <div class="pause-body">
      <div class="small-label">Resume Code</div>
      <div class="codebox">
        <input class="code" id="resumeCode" type="text" readonly value="" />
        <button class="btn" id="copyCodeBtn" type="button">Copy</button>
      </div>

      <div class="small-label">Scan to Resume</div>
      <div class="qr" id="qrWrap">
        <div id="qrCode"></div>
      </div>

      <div class="small-label">Have a code?</div>
      <div class="codebox">
        <input class="code" id="pasteCode" type="text" placeholder="Paste Resume Code here" />
        <button class="btn primary" id="resumeBtn" type="button">Resume</button>
      </div>

      <div class="pause-actions">
        <button class="btn warning" id="newRunBtn" type="button">Start Fresh</button>
      </div>

      <div class="helptext">
        Your progress saves automatically on this device. Use the Resume Code or QR to continue on another device.
      </div>
    </div>
  </aside>

  <main>
    <div id="lesson"></div>
    <div class="note" id="imagesNote"></div>
  </main>

  <!-- Fixed Export My Journal -->
  <div class="export-bar">
    <div class="export-inner">
      <button class="btn primary" id="exportBtn" type="button">Export My Journal (PDF)</button>
    </div>
  </div>

  <!-- External libs (plain JS, no build tools) -->
  <script src="https://cdn.jsdelivr.net/npm/lz-string@1.5.0/libs/lz-string.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

  <script src="./app.js"></script>
</body>
</html>
