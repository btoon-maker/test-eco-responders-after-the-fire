<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Eco-Responders Lesson</title>
  <style>
    :root{
      --bg:#071412;
      --bg2:#0a1c19;
      --panel:#102624;
      --text:#e9f5f2;
      --muted:#b9d7d0;
      --accent:#45d39a;
      --accent2:#ffcf5a;
      --header:#0f3b33;
      --resume:#2a1f3f;
      --border:rgba(233,245,242,0.18);
      --shadow: 0 10px 30px rgba(0,0,0,0.35);
      --radius: 14px;
      --font-body: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    html,body{height:100%;}
    body{
      margin:0;
      font-family: var(--font-body);
      background:
        radial-gradient(900px 520px at 18% 10%, rgba(69,211,154,0.10), transparent 58%),
        radial-gradient(900px 520px at 90% 18%, rgba(255,207,90,0.09), transparent 58%),
        linear-gradient(180deg, var(--bg), var(--bg2));
      color: var(--text);
    }

    header{
      position: sticky;
      top: 0;
      z-index: 50;
      background: linear-gradient(180deg, rgba(15,59,51,0.98), rgba(15,59,51,0.88));
      border-bottom: 1px solid var(--border);
      padding: 16px 18px;
    }

    .header-inner{
      max-width: 980px;
      margin: 0 auto;
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:space-between;
      padding-right: 260px;
    }

    .title{
      font-size: 20px;
      font-weight: 800;
      letter-spacing: 0.2px;
      margin:0;
    }

    .subtitle{
      margin: 4px 0 0 0;
      color: var(--muted);
      font-size: 13px;
    }

    main{
      max-width: 980px;
      margin: 18px auto 150px auto;
      padding: 0 18px;
    }

    .card{
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
      background: linear-gradient(180deg, rgba(16,38,36,0.92), rgba(16,38,36,0.78));
    }

    .section{
      margin: 16px 0;
    }

    .section-head{
      padding: 14px 16px;
      background: rgba(255,255,255,0.03);
      border-bottom: 1px solid var(--border);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }

    .section-title{
      font-size: 18px;
      font-weight: 800;
      margin:0;
    }

    .section-body{
      padding: 14px 16px 16px 16px;
    }

    .content{
      color: var(--text);
      line-height: 1.55;
      font-size: 15px;
      white-space: pre-wrap;
    }

    .two-col{
      display:flex;
      gap:16px;
      align-items: stretch;
    }
    .two-col .col-text{
      flex: 1 1 auto;
      display:flex;
    }
    .two-col .col-text > .content{
      flex: 1 1 auto;
      width: 100%;
    }
    .two-col .col-media{flex: 0 0 280px;}

    .center-media{
      margin-top: 12px;
      display:flex;
      justify-content:center;
    }
    .center-media img{
      max-width: 560px;
      width: 100%;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.03);
    }
    .center-media .img-placeholder{
      max-width: 560px;
    }

    .img-col img, .two-col .col-media img{
      width: 100%;
      height: auto;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.03);
      display:block;
    }

    .img-placeholder{
      width: 100%;
      min-height: 180px;
      border-radius: 12px;
      border: 1px dashed rgba(233,245,242,0.35);
      background: rgba(255,255,255,0.03);
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      color: var(--muted);
      padding: 14px;
      box-sizing:border-box;
      font-size: 13px;
    }

    /* Dropdowns with arrows right next to text */
    details.dropdown{
      margin-top: 14px;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: rgba(255,255,255,0.03);
      overflow:hidden;
    }
    details.dropdown summary{
      cursor:pointer;
      padding: 12px 14px;
      font-weight: 800;
      color: var(--accent2);
      list-style:none;
      user-select:none;

      display:inline-flex;
      align-items:center;
      justify-content:flex-start;
      gap:8px;
    }
    details.dropdown summary::-webkit-details-marker{display:none;}
    details.dropdown summary::after{
      content: "▸";
      color: rgba(233,245,242,0.75);
      font-weight: 900;
      transform: translateY(-1px);
      transition: transform 0.15s ease;
    }
    details.dropdown[open] summary::after{
      content: "▾";
    }
    .dropdown-body{
      padding: 0 14px 14px 14px;
      color: var(--text);
      white-space: pre-wrap;
      line-height: 1.55;
      font-size: 14px;
    }

    .choice-block{
      margin-top: 14px;
      padding: 12px 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(69,211,154,0.06);
    }

    .choice-title{
      font-weight: 900;
      margin: 0 0 8px 0;
      white-space: pre-wrap;
    }

    .btn-row{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      margin-top: 10px;
    }

    button.btn{
      appearance:none;
      border: 1px solid rgba(233,245,242,0.25);
      background: rgba(255,255,255,0.06);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 12px;
      cursor:pointer;
      font-weight: 800;
      font-size: 14px;
      transition: transform 0.05s ease, background 0.2s ease, border-color 0.2s ease;
    }
    button.btn:hover{
      background: rgba(255,255,255,0.10);
      border-color: rgba(233,245,242,0.35);
    }
    button.btn:active{ transform: translateY(1px); }
    button.btn.primary{
      background: rgba(69,211,154,0.18);
      border-color: rgba(69,211,154,0.45);
    }
    button.btn.primary:hover{ background: rgba(69,211,154,0.24); }
    button.btn.warning{
      background: rgba(255,207,90,0.16);
      border-color: rgba(255,207,90,0.45);
    }
    button.btn.danger{
      background: rgba(255,107,107,0.15);
      border-color: rgba(255,107,107,0.45);
    }
    button.btn[disabled]{
      opacity:0.6;
      cursor:not-allowed;
    }

    .feedback{
      margin-top: 12px;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,207,90,0.35);
      background: rgba(255,207,90,0.12);
      white-space: pre-wrap;
      line-height: 1.55;
    }

    .journal{
      margin-top: 14px;
      padding: 12px 12px;
      border-radius: 12px;
      border: 1px solid rgba(233,245,242,0.22);
      background: rgba(0,0,0,0.22);
    }
    .journal h4{
      margin:0 0 8px 0;
      font-size: 16px;
      font-weight: 900;
      color: var(--accent);
      white-space: pre-wrap;
    }
    .journal .prompt{
      white-space: pre-wrap;
      line-height: 1.55;
      color: var(--text);
      margin: 6px 0 10px 0;
      font-size: 14px;
    }
    .journal textarea{
      width: 100%;
      min-height: 120px;
      resize: vertical;
      border-radius: 12px;
      border: 1px solid rgba(233,245,242,0.25);
      background: rgba(255,255,255,0.04);
      color: var(--text);
      padding: 10px 10px;
      box-sizing:border-box;
      font-size: 14px;
      line-height: 1.45;
      outline:none;
    }
    .journal textarea:focus{
      border-color: rgba(69,211,154,0.55);
      box-shadow: 0 0 0 3px rgba(69,211,154,0.12);
    }
    .journal .mission{
      margin-top: 12px;
      padding-top: 10px;
      border-top: 1px dashed rgba(233,245,242,0.22);
    }
    .tag{
      display:inline-block;
      padding: 3px 8px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 900;
      border: 1px solid rgba(233,245,242,0.22);
      background: rgba(255,255,255,0.04);
      color: var(--muted);
    }

    .resume-widget{
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
      width: 260px;
      background: linear-gradient(180deg, rgba(42,31,63,0.98), rgba(42,31,63,0.86));
      border: 1px solid rgba(233,245,242,0.18);
      border-radius: 14px;
      box-shadow: var(--shadow);
      overflow:hidden;
      font-size: 12px;
    }
    .resume-widget .rw-body{
      padding: 10px;
    }
    .rw-row{
      display:flex;
      gap:8px;
      align-items:center;
      flex-wrap:wrap;
    }
    .rw-row input{
      flex: 1 1 auto;
      min-width: 120px;
      border-radius: 10px;
      border: 1px solid rgba(233,245,242,0.22);
      background: rgba(255,255,255,0.05);
      color: var(--text);
      padding: 8px 8px;
      font-weight: 800;
      font-size: 12px;
      outline:none;
    }
    .rw-note{
      margin-top: 8px;
      color: rgba(233,245,242,0.78);
      line-height: 1.35;
    }

    .modal-backdrop{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.55);
      z-index: 2000;
      display:none;
      align-items:center;
      justify-content:center;
      padding: 18px;
    }
    .modal-backdrop.show{
      display:flex;
    }
    .modal{
      width: min(520px, 100%);
      background: linear-gradient(180deg, rgba(42,31,63,0.98), rgba(42,31,63,0.90));
      border: 1px solid rgba(233,245,242,0.20);
      border-radius: 16px;
      box-shadow: 0 16px 50px rgba(0,0,0,0.55);
      overflow:hidden;
    }
    .modal-head{
      padding: 12px 14px;
      border-bottom: 1px solid rgba(233,245,242,0.16);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .modal-head strong{
      font-size: 14px;
      letter-spacing: 0.2px;
    }
    .modal-body{
      padding: 14px;
    }
    .small-label{ color: rgba(233,245,242,0.8); margin: 10px 0 6px 0; font-weight: 800; }
    .codebox{
      display:flex;
      gap:6px;
      align-items:center;
    }
    input.code{
      width: 100%;
      border-radius: 10px;
      border: 1px solid rgba(233,245,242,0.22);
      background: rgba(255,255,255,0.05);
      color: var(--text);
      padding: 8px 8px;
      font-weight: 800;
      font-size: 12px;
      outline:none;
    }
    .qr{
      margin-top: 10px;
      padding: 10px;
      border-radius: 12px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(233,245,242,0.18);
      display:flex;
      justify-content:center;
    }

    .export-bar{
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 900;
      padding: 10px 12px;
      background: linear-gradient(180deg, rgba(7,20,18,0.0), rgba(7,20,18,0.90) 35%, rgba(7,20,18,0.98));
      border-top: 1px solid rgba(233,245,242,0.18);
      display:flex;
      justify-content:center;
    }
    .export-inner{
      width: min(980px, 100%);
      display:flex;
      justify-content:flex-end;
      gap:10px;
      padding: 0 6px;
      box-sizing:border-box;
    }

    .note{
      color: rgba(233,245,242,0.78);
      font-size: 12px;
      margin-top: 10px;
      line-height: 1.35;
    }

    /* ===== Feedback Loop Interactive ===== */
    .journal-card{
      border:1px solid rgba(255,255,255,.12);
      border-radius:16px;
      padding:18px;
      background: rgba(0,0,0,.18);
      backdrop-filter: blur(8px);
      margin: 18px 0;
    }

    .journal-title{ margin:0 0 6px 0; font-size: 1.35rem; }
    .hl-yellow{
      color: var(--accent2);
      font-weight: 900;
    }

    .loop-layout{
      display:grid;
      grid-template-columns: 320px 1fr;
      gap:16px;
      align-items:start;
    }

    @media (max-width: 980px){
      .loop-layout{ grid-template-columns: 1fr; }
    }

    .word-bank{
      border:1px solid rgba(255,255,255,.12);
      border-radius:14px;
      padding:14px;
      background: rgba(0,0,0,.16);
    }

    .word-bank h3{ margin:0 0 10px 0; font-size: 1.05rem; color: var(--accent2); }

    .chip-bank{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
    }

    .chip{
      border:1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.08);
      color: inherit;
      border-radius:999px;
      padding:8px 10px;
      cursor:grab;
      user-select:none;
      font-weight:600;
      font-size:.92rem;
    }

    .chip:active{ cursor:grabbing; }

    .bank-actions{ margin-top:12px; display:flex; gap:10px; }

    .hint{ margin:10px 0 0 0; opacity:.85; font-size:.9rem; }

    .loop-canvas{
      border:1px solid rgba(255,255,255,.12);
      border-radius:14px;
      padding:14px;
      background: rgba(0,0,0,.14);
      min-height: 420px;
      overflow: visible;
      position: relative;
      box-sizing: border-box;
    }

    .dropzone{
      width: 260px;
      border:1px dashed rgba(255,255,255,.28);
      border-radius:14px;
      padding:10px 12px;
      background: rgba(255,255,255,.05);
      box-sizing: border-box;
    }

    .dz-label{
      display:block;
      font-size:.85rem;
      opacity:.85;
      margin-bottom:6px;
    }

    .dz-value{
      min-height: 38px;
      display:flex;
      align-items:center;
      gap:10px;
    }

    .dz-value:empty::before{
      content: attr(data-empty);
      opacity:.55;
    }

    .dropzone.dragover{
      border-color: rgba(255,255,255,.55);
      background: rgba(255,255,255,.08);
    }

    .placed-chip{
      display:inline-flex;
      align-items:center;
      gap:8px;
      border:1px solid rgba(255,255,255,.2);
      background: rgba(0,0,0,.22);
      padding:8px 10px;
      border-radius:999px;
      cursor:grab;
      font-weight:700;
    }

    .remove-x{
      opacity:.8;
      font-weight:900;
      border:1px solid rgba(255,255,255,.18);
      border-radius:999px;
      width:22px;
      height:22px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
    }

    .loop-example, .science-prompt, .loop-flow{
      margin-top:12px;
      padding:10px 12px;
      border-radius:12px;
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
      font-size:.95rem;
      width: 100%;
      box-sizing: border-box;
    }

    /* ---- NEW: circle layout ---- */
    .loop-ring{
      position: relative;
      width: 100%;
      height: 340px;
      min-height: 340px;
      margin-top: 6px;
    }

    .loop-ring svg{
      position:absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events:none;
      overflow: visible;
    }

    .dz-top{
      position:absolute;
      left:50%;
      top: 6px;
      transform: translateX(-50%);
    }
    .dz-right{
      position:absolute;
      right: 6px;
      top:50%;
      transform: translateY(-50%);
    }
    .dz-bottom{
      position:absolute;
      left:50%;
      bottom: 6px;
      transform: translateX(-50%);
    }
    .dz-left{
      position:absolute;
      left: 6px;
      top:50%;
      transform: translateY(-50%);
    }

    @media (max-width: 980px){
      .loop-ring{
        height: 520px;
        min-height: 520px;
      }
      .dropzone{ width: 100%; max-width: 100%; }
      .dz-top, .dz-right, .dz-bottom, .dz-left{
        position: static;
        transform: none;
        margin-top: 10px;
      }
      .loop-ring svg{ display:none; }
    }

    .reflection-grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px;
      margin-top:14px;
    }

    @media (max-width: 980px){
      .reflection-grid{ grid-template-columns:1fr; }
    }

    .reflection-card{
      border:1px solid rgba(255,255,255,.12);
      border-radius:14px;
      padding:12px;
      background: rgba(0,0,0,.12);
    }

    .reflection-card h3{ margin:0 0 8px 0; font-size:1rem; }

    .reflection-card textarea{
      width:100%;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.18);
      color: inherit;
      padding:10px;
      resize: vertical;
      box-sizing: border-box;
    }

    .journal-actions{
      display:flex;
      align-items:center;
      gap:12px;
      margin-top:12px;
    }

    .save-status{ opacity:.85; font-size:.92rem; }
  </style>
</head>
<body>
  <header>
    <div class="header-inner">
      <div>
        <h1 class="title">Eco-Responders</h1>
        <p class="subtitle">Single-page interactive lesson (sections reveal only when you click).</p>
      </div>
    </div>
  </header>

  <aside class="resume-widget" aria-label="Pause & Resume Later widget">
    <div class="rw-body">
      <div class="rw-row">
        <button class="btn primary" id="pauseBtn" type="button">Pause &amp; Resume Later</button>
      </div>

      <div style="height:10px"></div>

      <div class="rw-row">
        <input id="pasteCode" type="text" placeholder="Paste Resume Code Here" />
        <button class="btn warning" id="resumeBtn" type="button">Resume</button>
      </div>

      <div class="rw-note">
        Your progress saves automatically on this device. Use the button to get your Resume Code + QR to continue on another device.
      </div>
    </div>
  </aside>

  <div class="modal-backdrop" id="pauseModalBackdrop" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-label="Pause & Resume Later">
      <div class="modal-head">
        <strong>Pause &amp; Resume Later</strong>
        <button class="btn danger" id="closePauseModal" type="button">Close</button>
      </div>
      <div class="modal-body">
        <div class="small-label">Resume Code</div>
        <div class="codebox">
          <input class="code" id="resumeCode" type="text" readonly value="" />
          <button class="btn" id="copyCodeBtn" type="button">Copy</button>
        </div>

        <div class="small-label">Scan to Resume</div>
        <div class="qr">
          <div id="qrCode"></div>
        </div>

        <div class="small-label">Status</div>
        <span class="tag" id="saveStatus">Saved</span>
      </div>
    </div>
  </div>

  <main>
    <div id="lesson"></div>
    <div class="note" id="imagesNote"></div>
  </main>

  <div class="export-bar">
    <div class="export-inner">
      <button class="btn primary" id="exportBtn" type="button">Export My Journal (PDF)</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/lz-string@1.5.0/libs/lz-string.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="./app.js"></script>
</body>
</html>
